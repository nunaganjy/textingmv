<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <style>
        #result{
            font-size: 28px;
        }
    </style>

</head>
<body>
    <ion-app>
        <ion-header>
           <ion-toolbar>
                <ion-title>PHP to USD Converter</ion-title>
           </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-item>
                <ion-input id="convert" label="Amount in PHP" label-placement="floating"></ion-input>
            </ion-item>

            <ion-button expand="block" onclick="triggerMode()" color="primary">CONVERT TO USD</ion-icon></ion-button>

            <ion-card>
                <ion-card-header>
                    <ion-card-title>Converted Amount</ion-card-title>
                </ion-card-header>
                <ion-card-content id="result">
                </ion-card-content>
            </ion-card>
        </ion-content>
    </ion-app>

    <script>
        function triggerMode(){
            const convert = parseFloat(document.getElementById('convert').value);

            let conRate = convert * 0.018

            let n = conRate.toFixed(2);

            document.getElementById('result').innerHTML = "Converted Amount: $"+ n + " USD"
        }
    </script>
    
</body>
</html>
